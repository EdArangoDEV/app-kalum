<h2 mat-dialog-title>
    Crear cuenta
</h2>
<mat-dialog-content>
    <form [formGroup]="formRegister">
        <div class="form-container">
            <mat-form-field>
                <input formControlName="username" matInput placeholder="username" required>
            </mat-form-field>
        </div>
        <div class="form-container">
            <mat-form-field>
                <input formControlName="email" matInput placeholder="email" required>
            </mat-form-field>
        </div>
        <div class="form-container">
            <mat-form-field>
                <input formControlName="normalizedUserName" matInput placeholder="alias" required>
            </mat-form-field>
        </div>
        <div class="form-container">
            <mat-form-field>
                <mat-label>Ingrese password</mat-label>
                <input formControlName="password" matInput placeholder="password" required [type]="hide ? 'password': 'text'">
                <!-- <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
                     <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> 
                </button> -->
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <div>
        <button mat-button color="primary" (click)="onBack()">
        <mat-icon>arrow_back</mat-icon>Atras
        </button>
    </div>
    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
        <button mat-button color="primary" (click)="onCreate()" [disabled]= "formRegister.invalid">
            <mat-icon>save</mat-icon>Crear
        </button>
        <button mat-button color="primary" (click)="onCancel()">
            <mat-icon>close</mat-icon>Cancelar
        </button>
    </div>
</mat-dialog-actions>
